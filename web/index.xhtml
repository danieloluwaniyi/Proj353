<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Home</title>
        <style>
            h1 {
                color: white;
                background-color: blue;
            }
            body {
                background-color: dodgerblue;
                color: white;
            }
            .button {
                background-color: blue;
                color: white;
            }
                        .top {
                font-family: Arial;
                font-weight: normal;
                font-size: 150%;
                display:block;
                text-align: center;
            }
            .outputLabel {
                font-family: Arial;
                font-weight: bold;
                font-size: 80%;
                text-align: left;
            }
            .inputText {
                height: 20px;
                width: 200px;
                font-size: 100%;
            }
            .button {
                height: 40px;
                width: 210px;
                font-size: 130%;
                background-color: transparent;
            }
            .panelGrid {
                /*                display:block;
                                text-align: center;*/
                margin: 0 auto;
            }
            .admin {
                position:absolute;
                left:92%;
                top:97%;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="messages" showDetail="true" />
            <p:toolbar style="background-color: transparent; color: white; height: 100; font-size: 32px" >
                <f:facet name="left">
                    <p:outputLabel value="Submissions Portal" />
                </f:facet>
                <f:facet name="right">
                    <p:commandButton class="button" value="Log in" action="login?faces-redirect=true" style="background-color: transparent; color: white; font-size: 20px; width: 120px "/>
                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical" style="height: 100"/>
                    </span>
                    <p:commandButton class="button" value="Sing up" action="signup?faces-redirect=true" style="background-color: transparent; color: white; font-size: 20px; width: 120px "/>
                </f:facet>
                <f:facet name="right">
                </f:facet>
            </p:toolbar>
        </h:form>
        <h:form>
        <h:commandLink class="admin" id="link" action="admin?faces-redirect=true">
            <h:outputText value="Admin page"/>
        </h:commandLink>
        </h:form>
    </h:body>
