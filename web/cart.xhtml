<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value="#{sp.cart}" var="i" border="1" cellpadding="7px" style=" border-collapse: collapse">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    #{i.item.submissionId}
                </h:column>
                <h:column>
                    <f:facet name="header">Quantity</f:facet>
                    <h:inputText value="#{i.quantity}" style="width:20px"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Picture</f:facet>
                    <p:graphicImage style="width:46px;height:46px" value="#{submissionController.theModel.submission}">
                        <f:param name="sid" value="#{i.item.submissionId}"/>
                       </p:graphicImage>
                                 
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Action
                   </f:facet>
                    Delete
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
