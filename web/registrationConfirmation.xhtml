<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registration Confirmation</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <f:event listener="#{loginController.checkIfLoggedIn}" type="preRenderView" />
    <h:body>
        <h:outputStylesheet library="css" name="confirmation.css"/>
        <h:form>
            <p:growl id="messages" showDetail="true" />
            <p:toolbar class="toolBar" >
                <f:facet name="left">
                    <p:outputLabel value="Submissions Portal" />
                </f:facet>
                <f:facet name="right">
                    <p:commandButton class="button" value="Home" action="home?faces-redirect=true" style="background-color: transparent; color: white; font-size: 20px; width: 100px"/>
                </f:facet>
                <f:facet name="right">
                </f:facet>
            </p:toolbar>
        </h:form>
        <h:form class="form">
            <h:panelGrid class="panelGrid" id="panel" columns="2" cellpadding="10" cellspacing="0">
                <f:facet name="header">
                    <p:outputLabel class="header" value="Thanks for your reistration!" />
                </f:facet>
                <p:outputLabel class="outputLabel" value="First Name:"/>
                <p:outputLabel class="inputText" id="firstName" value="#{profileController.profile.firstName}" />

                <p:outputLabel class="outputLabel" value="Last Name:" />
                <p:outputLabel class="inputText"  id="lastName" value="#{profileController.profile.lastName}" />

                <p:outputLabel class="outputLabel" value="User Name:" />
                <p:outputLabel class="inputText"  id="userName" value="#{profileController.profile.userID}" />

                <p:outputLabel class="outputLabel" value="Email:" />
                <p:outputLabel class="inputText"  id="email" value="#{profileController.profile.email}" />
                
                <p:commandButton ajax="false" class="button" id="submit" value="Login" action="home?faces-redirect=true"/>                    
                
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
