<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Submission Upload</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="afterLogin.css"/>
        <h:form>
            <p:growl id="messages" showDetail="true" />
            <p:toolbar style="background-color: transparent; color: white; height: 100; font-size: 32px" >
                <f:facet name="left">
                    <p:outputLabel value="Submissions Portal" />
                </f:facet>
                <f:facet name="right">

                    <p:commandButton class="button" value="View Winners" style="background-color: transparent; color: white; font-size: 20px; width: 130px "/>
                    <p:commandButton class="button" value="Update Profile" action="update?faces-redirect=true" style="background-color: transparent; color: white; font-size: 20px; width: 130px "/>
                    <p:commandButton class="button" value="Upload Submission" action="UploadSubmission?faces-redirect=true" style="background-color: transparent; color: white; font-size: 20px; width: 150px "/>
                    <p:commandButton class="button" value="View Dashboard" action="dashboard?faces-redirect=true" style="background-color: transparent; color: white; font-size: 20px; width: 140px "/>
                    <p:commandButton class="button" value="View Sponsors" style="background-color: transparent; color: white; font-size: 20px; width: 130px "/>                    

                    <span class="ui-separator">    
                        <span class="ui-icon ui-icon-grip-dotted-vertical"/>
                    </span>
                </f:facet>

                <f:facet name="right">
                    <p:commandButton class="button" value="Log out" action="#{loginController.logout()}" style="background-color: transparent; color: white; font-size: 20px; width: 120px "/>
                </f:facet>
                <f:facet name="right">
                </f:facet>
            </p:toolbar>
        </h:form>
        <h:form id="form" enctype="multipart/form-data">
            <!--
            User Name:&emsp;&emsp;&emsp;<h:outputText id="userID" value="">
                 </h:outputText><br/><br/>
            -->
            Testing:<p:inputText id="param" value="#{loginController.profile.userID}"></p:inputText><br/>
            Enter Tags here:<p:inputText value="#{submissionController.theModel.tags}"/><br/>
            <p:fileUpload  fileUploadListener="#{submissionController.theModel.insertImage}" mode="advanced" dragDropSupport="false"
                           update="messages" fileLimit="3" process="param" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" style="background-color: transparent; color: white;">
                <f:param name ="userId" value="#{loginController.profile.userID}"/>
            </p:fileUpload>

            <p:growl id="messages" showDetail="true" />
            <p:commandButton value="View Current Submissions" action="dashboard.xhtml?faces-redirect=true" style="background-color: transparent; color: white;"/>
            <!--Ads-->

            <p:imageSwitch class="switch" effect="fade" id="fadeEffect">
                <ui:repeat value="#{imagesView.images}" var="image" id="fadeEffectImages">
                    <h:outputLink value="https://www.expedia.com/">
                        <p:graphicImage name="DashImages/#{image}" id="image" width="1000" height="100"/>
                    </h:outputLink>
                </ui:repeat>
            </p:imageSwitch>
            <!--Ads-->
        </h:form>
    </h:body>
</html>
