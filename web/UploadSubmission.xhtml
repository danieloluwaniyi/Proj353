<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Submission Upload</title>
    </h:head>
    <h:body>
        <h:form id="form" enctype="multipart/form-data">
            <!--
            User Name:&emsp;&emsp;&emsp;<h:outputText id="userID" value="">
                 </h:outputText><br/><br/>
            -->
                <p:fileUpload fileUploadListener="#{submissionController.theModel.insertImage}" mode="advanced" dragDropSupport="false"
           update="messages" fileLimit="3" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
   
            <p:growl id="messages" showDetail="true" />
            <p:commandButton value="View Current Submissions" action="dashboard.xhtml?faces-redirect=true"></p:commandButton>
        </h:form>
    </h:body>
</html>
