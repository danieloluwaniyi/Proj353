<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Home</title>
        <style>
            .panel {
                position:absolute;
                left:33%;
                top:40%;
            }
        </style>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="beforeLogin.css"/>
        <h:form>
            <p:growl id="messages" showDetail="true" />
            <p:toolbar class="toolBar" >
                <f:facet name="left">
                    <p:outputLabel value="Submissions Portal" />
                </f:facet>
                <f:facet name="right">
                    <p:commandButton class="button" value="Log in" action="home?faces-redirect=true" style="background-color: transparent; color: white; font-size: 20px; width: 120px "/>
<!--                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical"/>
                    </span>
                    <p:commandButton class="button" value="Home" action="index?faces-redirect=true" style="background-color: transparent; color: white; font-size: 20px; width: 120px "/>-->
                </f:facet>
                <f:facet name="right">
                </f:facet>
            </p:toolbar>
        </h:form>
        <h:form style="margin: 0">
            <h:panelGrid class="panel" columns="2" style="margin: 0">
                <p:commandButton value="Free Sign up" action="freeSignup?faces-redirect=true" style="background-color: transparent; color: white; font-size: 20px; width: 220px "/>
                <p:commandButton value="Premium Sign up" action="paidSignup?faces-redirect=true" style="background-color: transparent; color: white; font-size: 20px; width: 220px "/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
