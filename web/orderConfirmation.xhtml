<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Order Confirmation</title>
        <style>
            .centered {

                height: 100px;
                top: 0;
                bottom: 0;
                margin:0 auto;

            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <h:outputStylesheet library="css" name="confirmation.css"/>
            <h:panelGrid columns="4" >
            <!--Ads-->
            <c:if test="#{loginController.profile.paid == false}">
                <p:imageSwitch class="switch" effect="fade" id="fadeEffect">
                    <ui:repeat value="#{imagesView.images}" var="image" id="fadeEffectImages">
                        <h:outputLink value="https://www.expedia.com/">
                            <p:graphicImage name="DashImages/#{image}" id="image" width="600" height="100"/>
                        </h:outputLink>
                    </ui:repeat>
                </p:imageSwitch>
            </c:if>
            <!--Ads-->
            <!--Ads-->
            <c:if test="#{loginController.profile.paid == false}">
                <p:imageSwitch class="switch" effect="fade" id="fadeEffect2">
                    <ui:repeat value="#{imagesView.images2}" var="image" id="fadeEffectImages2">
                        <h:outputLink value="https://www.bk.com/">
                            <p:graphicImage name="DashImages/#{image}" id="image" width="600" height="100"/>
                        </h:outputLink>
                    </ui:repeat>
                </p:imageSwitch>
            </c:if>
            <!--Ads-->
        </h:panelGrid>
            <p:growl id="messages" showDetail="true" />
            <p:toolbar class="toolBar" >
                <f:facet name="left">
                    <p:outputLabel value="Submissions Portal" />
                </f:facet>
                <f:facet name="right">

                    <p:commandButton class="command" value="View Winners" style="background-color: transparent; color: white; font-size: 20px; width: 130px "/>
                    <p:commandButton class="command" value="Update Profile" action="update?faces-redirect=true" style="background-color: transparent; color: white; font-size: 20px; width: 130px "/>
                    <c:if test="#{loginController.profile.paid == true}">
                    <p:commandButton class="button" value="Upload Submission" action="UploadSubmission?faces-redirect=true" style="background-color: transparent; color: white; font-size: 16px; width: 150px "/></c:if>
                    <p:commandButton class="command" value="View Dashboard" action="dashboard?faces-redirect=true" style="background-color: transparent; color: white; font-size: 20px; width: 140px "/>

                    <span class="ui-separator">    
                        <span class="ui-icon ui-icon-grip-dotted-vertical"/>
                    </span>
                </f:facet>

                <f:facet name="right">
                    <p:commandButton class="command" value="Log out" action="#{loginController.logout()}" style="background-color: transparent; color: white; font-size: 20px; width: 120px "/>
                </f:facet>
                <f:facet name="right">
                </f:facet>
            </p:toolbar>
            <h:panelGrid class="panelGrid" columns="1" style="position: absolute; top: 40%; left: 35%" border="0" >
                <f:facet name="header">
                    <p:outputLabel class="header1" value="Thank you for your order!"/>
                </f:facet>
                <h:panelGroup/>
                <h:panelGroup/>
                <div align="center">
                    <p:commandButton class="button" value="Back to Dashboad" action="dashboard?faces-redirect=true" style="width: 200px; position: absolute; left: 20%" />
                </div>
            </h:panelGrid>
        </h:form>
        <!--</p:panel>-->
    </h:body>
</html>
