<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Royalty Payment</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="admin.css"/>
        <h:form>
            <p:growl id="messages" showDetail="true" />
            <p:toolbar style="background-color: transparent; color: white; height: 100; font-size: 32px" >
                <f:facet name="left">
                    <p:outputLabel value="Admin Page" />
                </f:facet>
                <f:facet name="right">
                    <p:commandButton class="button" value="Home" action="home?faces-redirect=true" style="background-color: transparent; color: white; font-size: 20px; width: 120px "/>
                </f:facet>
                <f:facet name="right">
                </f:facet>
            </p:toolbar>
        </h:form>
        <h:form class="form">
            <h1>Royalties to be Paid</h1>
            <p:dataTable value="#{royaltyBean.getRoyaltyList()}" var="r" style="position: relative; left: -33%" >
                <p:column class="column">
                    <f:facet name="header">
                        User ID
                    </f:facet>
                    #{r.userID}
                </p:column>
                <p:column class="column">
                    <f:facet name="header">
                        Submission ID
                    </f:facet>
                    #{r.subID}
                </p:column>
                <p:column class="column">
                    <f:facet name="header">
                        Royalty Amount
                    </f:facet>
                    $#{r.amount}
                </p:column>
            </p:dataTable>
            <p:commandButton class="button" value="Pay Royalty" action="#{royaltyBean.payRoyalty()}" style="width: 300; left: 10%; position: relative"/>
        </h:form>
    </h:body>
</html>
