<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Royalty Payment</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="admin.css"/>
        <h:form class="form" style="position: relative; left: 0%">
            <h1>Royalties to be Paid</h1>
            <p:dataTable value="#{winnerBean.getWinnerList()}" var="w">
                <p:column class="column">
                    <f:facet name="header">
                        User ID
                    </f:facet>
                    #{w.userID}
                </p:column>
                <p:column class="column">
                    <f:facet name="header">
                        Submission ID
                    </f:facet>
                    #{w.subID}
                </p:column>
            </p:dataTable>
            <p:commandButton class="button" value="Pay Prize" action="#{winnerBean.payWinners()}" style="position: relative; left: 45%; width: 10%"/>
        </h:form>
    </h:body>
</html>
