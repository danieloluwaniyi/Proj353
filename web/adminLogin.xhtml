<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Admin</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="admin.css"/>
        <h:form>
            <p:growl id="messages" showDetail="true" />
            <p:toolbar style="background-color: transparent; color: white; height: 100; font-size: 32px" >
                <f:facet name="left">
                    <p:outputLabel value="Admin Page" />
                </f:facet>
                <f:facet name="right">
                    <p:commandButton class="button" value="Home" action="home?faces-redirect=true" style="background-color: transparent; color: white; font-size: 20px; width: 120px "/>
                </f:facet>
                <f:facet name="right">
                </f:facet>
            </p:toolbar>
        </h:form>
        <h:form class="form">
            <p:outputLabel class="top" value="Admin Login"/>
            <h:panelGrid class="panelGrid" columns="1" >
                <p:outputLabel class="outputLabel" value="Admin User ID"/>
                <p:inputText class="inputText" id="userID" value="#{adminController.admin.adminUname}"/>
                <!--<p Click <a>here</a> if you forgot your ID.</p>-->
                <p:outputLabel class="outputLabel" value="Admin Password"/>
                <p:password class="inputText" id="password" value="#{adminController.admin.adminPass}"/>
                <!--<p Click <a>here</a> if you forgot your password</p>-->

                <p:commandButton class="button" id="submit" value="Login" action="#{adminController.loginAdmin()}" style="position: relative; left: 18%"/>

            </h:panelGrid>
        </h:form>
    </h:body>

    <!--After login, go to "dashboard" to upload images and etc.-->
</html>
