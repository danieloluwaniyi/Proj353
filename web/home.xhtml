<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Home</title>
        <style>
            h1 {
                color: white;
                background-color: blue;
            }
            body {
                background-color: dodgerblue;
                color: white;
            }
            .button {
                background-color: blue;
                color: white;
            }
            .top {
                font-family: Arial;
                font-weight: normal;
                font-size: 150%;
                display:block;
                text-align: center;
            }
            .outputLabel {
                font-family: Arial;
                font-weight: bold;
                font-size: 80%;
                text-align: left;
            }
            .inputText {
                height: 20px;
                width: 200px;
                font-size: 100%;
            }
            .button {
                height: 40px;
                width: 210px;
                font-size: 130%;
                background-color: transparent;
            }
            .panelGrid {
                /*                display:block;
                                text-align: center;*/
                margin: 0 auto;
            }
            .message {
                font-family: arial;
                color: red;
            }
            .warning {
                font-family: arial;
                color: red;
            }
            .form {
                position:absolute;
                left:42%;
                top:30%;
            }
        </style>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="home.css"/>
        <h:form>
            <p:growl id="messages" showDetail="true" />
            <p:toolbar style="background-color: transparent; color: white; height: 100; font-size: 32px" >
                <f:facet name="left">
                    <p:outputLabel value="Submissions Portal" />
                </f:facet>
                <f:facet name="right">
                    <p:commandButton class="button" value="Sign up" action="signup?faces-redirect=true" style="background-color: transparent; color: white; font-size: 20px; width: 120px "/>
                </f:facet>
                <f:facet name="right">
                </f:facet>
            </p:toolbar>
        </h:form>
        <h:form class="form">
            <p:outputLabel class="top" value="Login"/>
            <h:panelGrid class="panelGrid" columns="1" >
                <p:outputLabel class="outputLabel" value="User ID"/>
                <p:inputText class="inputText" id="userID" value="#{loginController.profile.userID}"/>
                <!--<p Click <a>here</a> if you forgot your ID.</p>-->
                <p:outputLabel class="outputLabel" value="Password"/>
                <p:password class="inputText" id="password" value="#{loginController.profile.password}"/>
                <!--<p Click <a>here</a> if you forgot your password</p>-->
                <p:commandButton class="button" id="submit" value="Login" action="#{profileController.freeSingup()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>

    <!--After login, go to "dashboard" to upload images and etc.-->
</html>
