<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
                <style>
            h1 {
                color: white;
                background-color: blue;
            }
            body {
                background-color: dodgerblue;
                color: white;
            }
            .button {
                background-color: blue;
                color: white;
            }
                        .top {
                font-family: Arial;
                font-weight: normal;
                font-size: 150%;
                display:block;
                text-align: center;
            }
            .outputLabel {
                font-family: Arial;
                font-weight: bold;
                font-size: 80%;
                text-align: left;
            }
            .inputText {
                height: 20px;
                width: 200px;
                font-size: 100%;
            }
            .button {
                height: 40px;
                width: 210px;
                font-size: 130%;
                background-color: transparent;
            }
            .panelGrid {
                /*                display:block;
                                text-align: center;*/
                margin: 0 auto;
            }
            .admin {
                position:absolute;
                left:92%;
                top:97%;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="messages" showDetail="true" />
            <p:toolbar style="background-color: transparent; color: white; height: 100; font-size: 32px" >
                <f:facet name="left">
                    <p:outputLabel value="Submissions Portal" />
                </f:facet>
                <f:facet name="right">
                    <p:commandButton class="button" value="Log out" action="#{loginController.logout()}" style="background-color: transparent; color: white; font-size: 20px; width: 120px "/>
                </f:facet>
                <f:facet name="right">
                </f:facet>
            </p:toolbar>
        </h:form>

        <h:form id="form" >
            <p:layout style="background-color: lightblue">
                <p:layoutUnit position = "center">   

                    <p:dataGrid var="image" value="#{submissionController.theModel.submissionList}" columns="3"
                                rows="12" paginator="true" id="image"
                                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                rowsPerPageTemplate="6,12,16">

                        <f:facet name="header">
                            Submissions
                        </f:facet>

                        <p:panel header="#{image.submissionId}" style="text-align:center; background-color: lightblue">
                            <h:panelGrid columns="1" style="width:100%">
                                <p:graphicImage width="375" height="300" value="#{submissionController.theModel.submission}">
                                    <f:param name="sid" value="#{image.submissionId}"/>
                                </p:graphicImage>

                                <h:panelGrid columns="5" style="margin: 0 auto">
                                    <h:outputText value="Rating: " />
                                    <p:rating value="#{image.intRating}" stars="5" style="text-align:center" id="rater">
                                        <p:ajax event="rate" listener="#{image.updateRating}" update="rater numRater" />
                                    </p:rating>
                                    (<h:outputText value="#{image.numRaters}" id="numRater" />)
                                </h:panelGrid>
                                
                                
                                <h:panelGrid columns="2" style="margin: 0 auto">
                                    <h:outputText value="Price:" />
                                    <h:outputText value="$#{image.price}" /></h:panelGrid>
                                <p:commandButton value="Add to Cart" id="ajax" styleClass="ui-priority-primary" />




                                <p:commandLink update=":form:carDetail" oncomplete="PF('carDialog').show()" title="View Detail">
                                    <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;" />
                                    <f:setPropertyActionListener value="#{image}" target="#{submissionController.theModel}" />
                                </p:commandLink>
                            </h:panelGrid>
                        </p:panel>
                    </p:dataGrid>
                </p:layoutUnit>



                <p:dialog header="Car Info" widgetVar="carDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                    <p:outputPanel id="carDetail" style="text-align:center;">
                        <p:panelGrid  columns="2" rendered="#{not empty submissionController.theModel}" columnClasses="label,value">


                            <h:outputText value="Id:" />
                            <h:outputText value="#{submissionController.theModel.submissionId}" />

                            <h:outputText value="Rating:" />
                            <h:outputText value="#{submissionController.theModel.rating}" />

                        </p:panelGrid>
                    </p:outputPanel>
                </p:dialog>
                <p:layoutUnit position="west" size="300" resizable="true" closable="true">
                    <p:outputLabel for="restricted" value="Restricted:" />
                    <p:calendar id="restricted" mindate="1/1/16" maxdate="11/22/16" /><br/>
                    
                    <h:panelGrid columns="1" style="margin: 10 auto">
                        <br/><h:outputLabel value="Items in Cart: " />
                                    <h:outputText value="0" /></h:panelGrid>
                    
                    <p:commandButton value="View Cart" id="disabled" disabled="true" />
                </p:layoutUnit>
            </p:layout>
        </h:form>



    </h:body>
</html>
