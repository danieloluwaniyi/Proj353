<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            h1 {
                color: white;
                background-color: blue;
            }
            body {
                background-color: dodgerblue;
                color: white;
            }
            .button {
                background-color: blue;
                color: white;
            }
            .top {
                font-family: Arial;
                font-weight: normal;
                font-size: 150%;
                display:block;
                text-align: center;
            }
            .outputLabel {
                font-family: Arial;
                font-weight: bold;
                font-size: 80%;
                text-align: left;
            }
            .inputText {
                height: 20px;
                width: 200px;
                font-size: 100%;
            }
            .button {
                height: 40px;
                width: 210px;
                font-size: 130%;
                background-color: transparent;
            }
            .panelGrid {
                /*                display:block;
                                text-align: center;*/
                margin: 0 auto;
            }
            .admin {
                position:absolute;
                left:92%;
                top:97%;
            }
        </style>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="afterLogin.css"/>
        <h:form>
            <p:growl id="messages" showDetail="true" />
            <p:toolbar style="background-color: transparent; color: white; height: 100; font-size: 30px" >
                <f:facet name="left">
                    <p:outputLabel value="Submissions Portal" />
                </f:facet>
                <f:facet name="right">

                    <p:commandButton class="button" value="View Winners" style="background-color: transparent; color: white; font-size: 20px; width: 120px" />
                    <p:commandButton class="button" value="Update Profile" action="update?faces-redirect=true" style="background-color: transparent; color: white; font-size: 20px; width: 120px" />
                    <p:commandButton class="button" value="Upload Submission" action="UploadSubmission?faces-redirect=true" style="background-color: transparent; color: white; font-size: 20px; width: 150px "/>
                    <p:commandButton class="button" value="View Dashboard" action="dashboard?faces-redirect=true" style="background-color: transparent; color: white; font-size: 20px; width: 140px "/>
                    <p:commandButton class="button" value="View Sponsors" style="background-color: transparent; color: white; font-size: 20px; width: 120px" />                    

                    <span class="ui-separator">    
                        <span class="ui-icon ui-icon-grip-dotted-vertical"/>
                    </span>
                </f:facet>

                <f:facet name="right">
                    <p:commandButton class="button" value="Log out" action="#{loginController.logout()}" style="background-color: transparent; color: white; font-size: 20px; width: 120px "/>
                </f:facet>
                <f:facet name="right">
                </f:facet>
            </p:toolbar>
        </h:form>
        <h:form id="form" >
            <p:layout style="background-color: lightblue">
                <p:layoutUnit position = "center">   

                    <p:dataGrid var="image" value="#{submissionController.theModel.submissionList}" columns="3"
                                rows="12" paginator="true" id="image"
                                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                rowsPerPageTemplate="6,12,16" layout="grid">

                        <f:facet name="header">
                            Submissions
                        </f:facet>

                        <p:panel header="#{image.submissionId}" style="text-align:center; background-color: lightblue;" id="panelID">
                            <h:panelGrid columns="1" style="width:100%">
                                <p:graphicImage style="width:100%" value="#{submissionController.theModel.submission}">
                                    <f:param name="sid" value="#{image.submissionId}"/>
                                </p:graphicImage>

                                <h:panelGrid columns="5" style="margin: 0 auto">
                                    <h:outputText value="Rating: " />
                                    <p:rating value="#{image.intRating}" stars="5" style="text-align:center" id="rater">
                                        <p:ajax event="rate" listener="#{image.updateRating}" update="rater numRater" />
                                    </p:rating>
                                    (<h:outputText value="#{image.numRaters}" id="numRater" />)
                                </h:panelGrid>


                                <h:panelGrid columns="2" style="margin: 0 auto">
                                    <h:outputText value="Price:" />
                                    <h:outputText value="$#{image.price}" /></h:panelGrid>
                                    <p:commandButton value="Add to Cart" action="#{sp.addtoCart(image)}" id="ajax" styleClass="ui-priority-primary" />

                                <p:commandLink update=":form:carDetail" oncomplete="PF('subDialog').show()" title="View Detail">
                                    <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;" />
                                    <f:setPropertyActionListener value="#{image}" target="#{submissionController.theModel}" />
                                </p:commandLink>
                            </h:panelGrid>
                        </p:panel>
                    </p:dataGrid>
                </p:layoutUnit>


                <p:dialog position="center" width="500" height="500" header="Submission" widgetVar="subDialog" modal="true" showEffect="fade" hideEffect="fade" draggable="false" resizable="false">
                    <p:outputPanel id="carDetail" style="text-align:center">
                        <p:panelGrid columns="1" style="text-align:center;height:400px; width: 400px"  rendered="#{not empty submissionController.theModel}" columnClasses="label,value">
                            <p:graphicImage style="width:100%" value="#{submissionController.theModel.submission}">
                                <f:param name="sid" value="#{submissionController.theModel.submissionId}"/>
                            </p:graphicImage>
                        </p:panelGrid>

                        <p:panelGrid style="text-align:center;height:30px; width: 400px" columns="2" rendered="#{not empty submissionController.theModel}" columnClasses="label,value">


                            <h:outputText value="Id:" />
                            <h:outputText value="#{submissionController.theModel.submissionId}" />

                            <h:outputText value="Rating:"/>
                            <h:outputText value="#{submissionController.theModel.rating}"/>

                        </p:panelGrid>
                    </p:outputPanel>
                </p:dialog>
                <p:layoutUnit position="west" header="Filters" resizable="true" closable="true" collapsible="true">
                    <p:panelGrid style="margin: 0 auto; text-align: center">
                        <p:outputLabel for="searchTagId" value="Picture Tag:" /><br/>
                        <p:inputText value="#{submissionController.theModel.tags}"/><br/>
                        <p:commandButton style="margin: 0 auto" actionListener="#{submissionController.theModel.filteredList}" update="image" id="searchTagId" value="Search" styleClass="ui-priority-primary"/>
                    </p:panelGrid>

                    <h:panelGrid columns="1" style="margin: 10 auto">
                        <br/><h:outputLabel value="Items in Cart: " />
                        <h:outputText value="0" /></h:panelGrid>

                    <p:commandButton value="View Cart" id="disabled" action="cart?faces-redirect=true" />
                </p:layoutUnit>
            </p:layout>
        </h:form>
    </h:body>
</html>
