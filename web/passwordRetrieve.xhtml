<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Home</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="home.css"/>
        <h:form>
            <p:growl id="messages" showDetail="true" />
            <p:toolbar class="toolBar" >
                <f:facet name="left">
                    <p:outputLabel value="Submissions Portal" />
                </f:facet>
                <f:facet name="right">
                    <p:commandButton class="button" value="Login" action="home?faces-redirect=true" style="background-color: transparent; color: white; font-size: 20px; width: 120px "/>
                    <p:commandButton class="button" value="Sign up" action="signup?faces-redirect=true" style="background-color: transparent; color: white; font-size: 20px; width: 120px "/>
                </f:facet>
                <f:facet name="right">
                </f:facet>
            </p:toolbar>
        </h:form>
        <h:form class="form">
            <p:outputLabel class="top" value="Retrieve Password"/>
            <h:panelGrid class="panelGrid" columns="1" >
                <!--Email-->
                <p:outputLabel class="outputLabel" value="Email"/>
                <p:inputText class="inputText" id="email" value="#{loginController.profile.email}" style="width: 240px">
                    <f:validator validatorId="emailExistingChecker"/>
                </p:inputText>
                <p:message id="passRetMsg" for="email"/>
                <p:commandButton class="button" id="submit" value="Retrieve Password" action="#{loginController.retrievePassword()}" update="passRetMsg" style="width: 250px"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
