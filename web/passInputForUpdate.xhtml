<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Home</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="home.css"/>
        <h:form>
            <p:growl id="messages" showDetail="true" />
            <p:toolbar style="background-color: transparent; color: white; height: 100; font-size: 32px" >
                <f:facet name="left">
                    <p:outputLabel value="Submissions Portal" />
                </f:facet>
                <f:facet name="right">
                    <p:commandButton class="button" value="Sign up" action="signup?faces-redirect=true" style="background-color: transparent; color: white; font-size: 20px; width: 120px "/>
                </f:facet>
                <f:facet name="right">
                </f:facet>
            </p:toolbar>
        </h:form>
        <h:form class="form">
            <p:outputLabel class="top" value="Account Verification"/>
            <h:panelGrid class="panelGrid" columns="1" >
                <p:outputLabel class="outputLabel" value="User ID"/>
                <p:inputText class="inputText" id="userID" value="#{loginController.profile.userID}" binding="#{userID}"/>
                <!--<p Click <a>here</a> if you forgot your ID.</p>-->
                <p:outputLabel class="outputLabel" value="Password"/>
                <p:password class="inputText" id="password" value="#{loginController.profile.password}">
                    <f:validator validatorId="passwordChecker"/>
                    <f:attribute name="userID" value="#{userID}"/>
                </p:password>
                <p:message id="passMsg" for="password"/>
                <!--<p Click <a>here</a> if you forgot your password</p>-->
                <p:commandButton class="button" id="submit" value="Login" action="#{profileController.freeSingup()}" update="passMsg"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
