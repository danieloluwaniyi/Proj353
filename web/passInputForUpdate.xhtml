<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Home</title>
    </h:head>
    <f:event listener="#{loginController.checkIfLoggedIn}" type="preRenderView" />
    <h:body>
        <h:outputStylesheet library="css" name="home.css"/>
        <h:panelGrid columns="4" >
            <!--Ads-->
            <c:if test="#{loginController.profile.paid == false}">
                <p:imageSwitch class="switch" effect="fade" id="fadeEffect" style="left: 15%">
                    <ui:repeat value="#{imagesView.images}" var="image" id="fadeEffectImages">
                        <h:outputLink value="https://www.expedia.com/">
                            <p:graphicImage name="DashImages/#{image}" id="image" width="600" height="100"/>
                        </h:outputLink>
                    </ui:repeat>
                </p:imageSwitch>
            </c:if>
            <!--Ads-->
            <!--Ads-->
            <c:if test="#{loginController.profile.paid == false}">
                <p:imageSwitch class="switch" effect="fade" id="fadeEffect2" style="left: 25%">
                    <ui:repeat value="#{imagesView.images2}" var="image" id="fadeEffectImages2">
                        <h:outputLink value="https://www.bk.com/">
                            <p:graphicImage name="DashImages/#{image}" id="image" width="600" height="100"/>
                        </h:outputLink>
                    </ui:repeat>
                </p:imageSwitch>
            </c:if>
            <!--Ads-->
        </h:panelGrid>
        <h:form>
            <p:growl id="messages" showDetail="true" />
            <p:toolbar class="toolBar" >
                <f:facet name="left">
                    <p:outputLabel value="Submissions Portal" />
                </f:facet>
                <f:facet name="right">
                    <p:commandButton class="button" value="Sign up" action="signup?faces-redirect=true" style="background-color: transparent; color: white; font-size: 20px; width: 120px "/>
                </f:facet>
                <f:facet name="right">
                </f:facet>
            </p:toolbar>
        </h:form>
        <h:form class="form">
            <p:outputLabel class="top" value="Account Verification"/>
            <h:panelGrid class="panelGrid" columns="1" >
                <p:outputLabel class="outputLabel" value="User ID"/>
                <p:inputText class="inputText" id="userID" value="#{loginController.profile.userID}" binding="#{userID}"/>
                <!--<p Click <a>here</a> if you forgot your ID.</p>-->
                <p:outputLabel class="outputLabel" value="Password"/>
                <p:password class="inputText" id="password" value="#{loginController.profile.password}">
                    <f:validator validatorId="passwordChecker"/>
                    <f:attribute name="userID" value="#{userID}"/>
                </p:password>
                <p:message id="passMsg" for="password"/>
                <!--<p Click <a>here</a> if you forgot your password</p>-->
                <p:commandButton class="button" id="submit" value="Login" action="#{profileController.freeSingup()}" update="passMsg"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
