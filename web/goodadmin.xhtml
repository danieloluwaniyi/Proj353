<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Home</title>
        <style>
            h1 {
                color: white;
                background-color: blue;
            }
            body {
                background-color: dodgerblue;
                color: white;
            }
            .button {
                background-color: blue;
                color: white;
            }
            .top {
                font-family: Arial;
                font-weight: normal;
                font-size: 150%;
                display:block;
                text-align: center;
            }
            .outputLabel {
                font-family: Arial;
                font-weight: bold;
                font-size: 80%;
                text-align: left;
            }
            .inputText {
                height: 20px;
                width: 200px;
                font-size: 100%;
            }
            .button {
                height: 40px;
                width: 210px;
                font-size: 130%;
                background-color: transparent;
            }
            .panelGrid {
                /*                display:block;
                                text-align: center;*/
                margin: 0 auto;
            }
            .message {
                font-family: arial;
                color: red;
            }
            .warning {
                font-family: arial;
                color: red;
            }
            .form {
                position:absolute;
                left:42%;
                top:30%;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="messages" showDetail="true" />
            <p:toolbar style="background-color: transparent; color: white; height: 100; font-size: 32px" >
                <f:facet name="left">
                    <p:outputLabel value="Admin Portal" />
                </f:facet>
                <f:facet name="right">
                    <p:commandButton class="button" value="Log Out" action="home?faces-redirect=true" style="background-color: transparent; color: white; font-size: 20px; width: 120px "/>
                </f:facet>
                <f:facet name="right">
                </f:facet>
            </p:toolbar>
        </h:form>
        <h:form class="form">
            <p:outputLabel class="top" value="Welcome Admin"/>
            <h:panelGrid class="panelGrid" columns="1" >
                <p:commandButton class="button" id="submit1" value="Select Winners" action="#{winnerBean.setWinners()}"/>
                <p:commandButton class="button" id="submit2" value="Pay Royalty" action="payroyalties?faces-redirect=true"/>
                <!--<p:commandButton class="button" id="submit3" value="Pay Winners" action="paywinner?faces-redirect=true"/>-->

            </h:panelGrid>
        </h:form>




    </h:body>

    
</html>
