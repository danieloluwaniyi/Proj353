<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Premiere Members Sign Up</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            .header {
                font-family: Arial;
                font-weight: normal;
                font-size: 150%;
                text-align: center;
            }
            .outputLabel {
                font-family: Arial;
                font-weight: bold;
                font-size: 80%;
            }
            .inputText {
                height: 20px;
                width: 200px;
                font-size: 100%;
            }
            .button {
                height: 40px;
                width: 210px;
                font-size: 130%;
                background-color: #F4A460;
            }
            .panelGrid {
                margin: 0 auto;
            }
            .message {
                color: red;
                font-family: arial;
            }
        </style>
    </h:head>
    <body>
        <h:form>
            <h:panelGrid class="panelGrid" id="panel" columns="1" border="0" cellpadding="2"
                         cellspacing="0">
                <f:facet name="header">
                    <h:outputText class="header" value="Premiere Member Sing Up" />
                </f:facet>
                <p:outputLabel class="outputLabel" value="First Name"/>
                <p:inputText class="inputText" id="firstName" value="#{profileController.profile.firstName}" />

                <p:outputLabel class="outputLabel" value="Last Name" />
                <p:inputText class="inputText"  id="lastName" value="#{profileController.profile.lastName}" />

                <p:outputLabel class="outputLabel" value="User ID" />
                <p:inputText class="inputText"  id="userID" value="#{profileController.profile.userID}" >
                    <f:validateRequired for="userNake"/>
                    <f:ajax event="keyup" render="userNameOut"/>                        
                </p:inputText>
                <h:message class="message" id="idMessage" for="userID" />

                <p:outputLabel class="outputLabel" value="Email" />
                <p:inputText class="inputText"  id="email" value="#{profileController.profile.email}" />

                <p:outputLabel class="outputLabel" value="Password" />
                <p:password class="inputText"  id="password" value="#{profileController.profile.password}" placeholder="At least 6 characters"  feedback="false" inline="true" onblur="checkPassStrength(this)"/>
                <f:ajax event="keyup" render="passwordMessage"/>
                <f:validator validatorId="passwordValidator"/>
                </p:password>
                <h:message class="message" id="passwordMessage" for="password"/>

                <p:outputLabel class="outputLabel" value="Password again" />
                <p:password class="inputText"  id="passwordConf" onblur="checkPasswordMatch(this.form)"/>

                <p:commandButton class="button" id="submit" value="Singup" action="#{profileController.paidSingup()}"/>
            </h:panelGrid>
        </h:form>
        <h:outputScript library="js" name="proj353.js" />
    </body>
</html>
