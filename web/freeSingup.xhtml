<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">
<head>
<title>Singup for Free Members</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
    body {
        alignment-adjust: center;
    }
</style>
</head>
<body>
<!-- 	<center> -->
		<h:form>
			<h:panelGrid id="panel" columns="2" border="0" cellpadding="15"
				cellspacing="0">
				<f:facet name="header">
					<h:outputText value="Free Member Sing up" />
				</f:facet>
				<h:outputLabel value="First Name:" />
				<h:inputText id="firstName" value="#{profileController.profileBean.firstName}" />
				<h:outputLabel value="Last Name:" />
				<h:inputText id="lastName" value="#{profileController.profileBean.lastName}" />
				<h:outputLabel value="User Name:" />
				<h:inputText id="userName" value="#{profileController.profileBean.userName}" />
				<h:outputLabel value="Email:" />
				<h:inputText id="email" value="#{profileController.profileBean.email}" />
				<h:outputLabel value="Password:" />
				<h:inputSecret id="password" value="#{profileController.profileBean.password}" />
				<h:outputLabel value="Password Confirmaton:" />
				<h:inputSecret id="passwordConf"/>
				<f:facet name="footer">
					<h:panelGroup style="display:block; text-align:center">
						<h:commandButton id="submit" value="Singup" />
					</h:panelGroup>
				</f:facet>
			</h:panelGrid>
		</h:form>
<!-- 	</center> -->
</body>
</html>
