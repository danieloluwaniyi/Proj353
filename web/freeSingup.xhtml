            <h:form>
                <h:panelGrid id="panel" columns="2" border="0" cellpadding="15"
                             cellspacing="0">
                    <f:facet name="header">
                        <h:outputText value="Free Member Sing up" />
                    </f:facet>
                    <p:outputLabel value="First Name:" />
                    <h:inputText id="firstName" value="#{profileController.profile.firstName}" />
                    <p:outputLabel value="Last Name:" />
                    <h:inputText id="lastName" value="#{profileController.profile.lastName}" />
                    <p:outputLabel value="User Name:" />
                    <h:inputText id="userName" value="#{profileController.profile.userName}" />
                    <p:outputLabel value="Email:" />
                    <h:inputText id="email" value="#{profileController.profile.email}" />
                    <p:outputLabel value="Password:" />
                    <p:password id="password" value="#{profileController.profile.password}" feedback="true" inline="true"/>
                    <p:outputLabel value="Password Confirmaton:" />
                    <h:inputSecret id="passwordConf"/>
                    <f:facet name="footer">
                        <h:panelGroup style="display:block; text-align:center">
                            <h:commandButton id="submit" value="Singup" action="#{profileController.singup()}"/>

                    </f:facet>
